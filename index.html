<<!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="quotesList.js"></script>
    <script>
      
      window.onload = init;
      function init() {
        generateNewQuote()
      }

      function generateNewQuote() {
        let sizeOfQuote = QUOTES.length;
        let randomIndex = Math.floor(Math.random() * sizeOfQuote);
        let randomQuote = QUOTES[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?text="
        
        document.getElementById("tweet-quote").href = twitterLink + randomQuote;
        document.getElementById("text").innerText = randomQuote.quote;
        document.getElementById("author").innerText = randomQuote.author;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row py-5">
        <wrapper id="quote-box">
          <div class="card">
            <div class="card-header">
              Quote
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>
                <div id="text"></div>
                </p>
                <footer class="blockquote-footer">
                  <div id="author"></div>
                </footer>
              </blockquote>
              <button id="new-quote" onClick="generateNewQuote()" class="btn btn-light">New Random Quote</button>
              <a href="#" id="tweet-quote" target="_blank" class="btn btn-info">Tweet Quote</a>
            </div>
          </div>
        </wrapper>
      </div>

    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"></script>

  </body>

  </html>
